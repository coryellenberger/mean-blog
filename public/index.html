<!-- index.html -->
<!DOCTYPE html>
<html ng-app="flotilla" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flotilla</title>
    <!-- Flotillas CSS -->
    <link href="assets/css/flotilla.css" rel="stylesheet">
