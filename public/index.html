<!-- index.html -->
<!DOCTYPE html>
<html ng-app="flotilla" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- building responsive website, want the width to be equal to the device's native width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flotilla</title>

    <!-- PureCSS -->
    <link href="libs/pure-min/index.css" rel="stylesheet">
    <link href="libs/grids-responsive-min/index.css" rel="stylesheet">
    <link href="assets/css/blog.css" rel="stylesheet">

    <!-- Flotilla Custom -->
    <link href="assets/css/flotilla.css" rel="stylesheet">

    <!-- Angular -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>

    <!-- Lodash -->
    <script src="libs/lodash/dist/lodash.js"></script>

    <!-- Angular Custom -->
    <script src="globals/lodash.factory.js"></script>
    <script src="app.module.js"></script>
    <script src="app.routes.js"></script>
    <script src="components/navbar/navbar.directive.js"></script>

    <!-- Article -->
    <script src="components/article/article.model.factory.js"></script>
    <script src="components/article/article.factory.js"></script>
    <script src="components/article/article.controller.js"></script>
    <script src="components/article/article.edit.controller.js"></script>
    <script src="shared/article/article.directive.js"></script>

    <script src="components/home/home.controller.js"></script>
</head>
<body>
<div id="layout" class="pure-g">
    <!-- Navbar -->
    <navbar-directive></navbar-directive>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div class="content pure-u-1 pure-u-md-3-4">
        <ng-view></ng-view>
    </div>
</div>
</body>
</html>
