<!-- public/components/article/article.edit.view.html -->
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Blog Article</legend>

        <div class="pure-g">
            <div class="pure-u-1">
                <label for="article-title">Title</label>
                <input id="article-title" class="pure-input-1" ng-model="article.title" type="text" value="{{ article.title }}">
            </div>
            <div class="pure-u-1">
                <label for="article-detail">Detail</label>
                <textarea id="article-detail" ng-model="article.detail" class="pure-input-1" rows="20"></textarea>
            </div>
            <div class="pure-u-1">
                <div class="pure-u-1-3">
                    <label for="article-by">By</label>
                    <input id="article-by" class="pure-input-23-24" ng-model="article.by" type="text" value="{{ article.by }}">
                </div>
                <div class="pure-u-1-3">
                    <label for="article-tags">Tags</label>
                    <input id="article-tags" class="pure-input-1" placeholder="Comma Separated" ng-model="article.tags" type="text" value="{{ article.tags }}">
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-6">
                <button class="pure-u-23-24 pure-button pure-button-primary" ng-click="saveClick()">Save</button>
            </div>
            <div class="pure-u-1 pure-u-md-1-6">
                <button class="pure-u-23-24 pure-button" ng-click="cancelClick()">Cancel</button>
            </div>
            <div ng-show="article._id" class="pure-u-1 pure-u-md-1-6">
                <button class="pure-u-23-24 pure-button" ng-click="deleteClick()">Delete</button>
            </div>
        </div>
    </fieldset>
</form>
